<app-header4></app-header4>

<ion-content class="background" fullscreen>

  <ion-card *ngFor="let reg of registers" class="registros">
    <ion-card-header>
      <ion-card-title>{{reg.asignatura}}</ion-card-title>
      <ion-icon slot="end" name="bookmark-outline"></ion-icon>
      <div class="ion-text-start">
        <ion-card-subtitle>{{reg.idAsignatura}} - {{reg.seccion}}</ion-card-subtitle>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-item>
          <ion-icon class="icon" name="calendar-clear-outline"></ion-icon>
          <p class="text">{{reg.date}}</p>
        </ion-item>
        <ion-item>
          <ion-icon class="icon" name="school-outline"></ion-icon>
          <p class="text">{{reg.docente}}</p>
        </ion-item>
        <ion-item>
          <ion-icon class="icon" name="at-outline"></ion-icon>
          <p class="text">{{reg.correo}}</p>
        </ion-item>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-footer2></app-footer2>
