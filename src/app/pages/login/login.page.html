<ion-header>
  <ion-toolbar color="ra_azul">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>  
    <ion-card-content>
     <ion-item lines="full">
       <ion-label position="floating">Usuarie</ion-label>
       <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>
     </ion-item>
     <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="ingresar()">Iniciar Sesión</ion-button>
      </ion-col>
    </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-footer2></app-footer2>
